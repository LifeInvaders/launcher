<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Launcher Panic At Tortuga</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="row justify-content-center">
            <div class="topWin">
                <h1>Panic At Tortuga</h1>
            </div>
        </div>

        <div class="row justify-content-center ">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/img1.png" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="img/img2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/img3.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/img4.png" class="d-block w-100" alt="...">
                    </div>

                </div>
            </div>
        </div>

        <div class="row justify-content-center gy-2">

            <div class="d-grid  col-3 mx-auto">
                <button id="playBtn" type="button" class="btn btn-warning downloadBtn">Play</button>
            </div>

            <div class="progress" style="height: 40px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="progressBar"
                     role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>

    </div>
</div>

<div class="toast shown.bs.toast" id="toaster" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <!--        <img src="..." class="rounded me-2" alt="...">-->
        <strong class="me-auto">New Update</strong>
        <!--        <small>11 mins ago</small>-->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        A new version is available (<span id="game-version"></span>), do you want to download it?

        <div class="mt-3 pt-2 border-top" style="margin-top: 12px">
            <button type="button" id="MAJ" class="btn btn-danger btn-sm">Update</button>
            <!--                                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Infos</button>-->
        </div>
    </div>
</div>

</html>
